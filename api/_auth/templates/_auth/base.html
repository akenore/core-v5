{% load i18n static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="/static/src/output.css">
    <link rel="icon" type="image/png" href="{{ SITE_FAVICON }}">
    {% block extra_head %}{% endblock %}
</head>
<body class="bg-gray-50">
    <main class="min-h-screen flex flex-col">
        <div class="flex-grow">
            <div class="min-h-[80vh] flex items-center justify-center px-4 sm:px-6 lg:px-8">
                <div class="w-full max-w-md">
                    <!-- Logo -->
                    <div class="flex flex-col items-center mb-8">
                        <img src="{{ SITE_LOGO }}" alt="{{ SITE_NAME }}" class="h-12 w-auto mb-4">
                    </div>
                    <!-- Content -->
                    {% block content %}{% endblock %}
                </div>
            </div>
        </div>
        <footer class="py-4 text-center text-gray-500">
            <p>&copy; {% now "Y" %} {{ SITE_NAME }}. {% translate "All rights reserved." %}</p>
        </footer>
    </main>
</body>
</html>
