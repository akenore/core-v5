{% extends "auth/base.html" %}
{% load i18n %}

{% block title %}{% translate "Login" %} - {{ SITE_NAME }}{% endblock %}

{% block content %}
<h2 class="text-center text-3xl font-extrabold text-gray-900 mb-8">
    {% translate "Sign in to your account" %}
</h2>
<form class="mt-8 space-y-6" method="post">
    {% csrf_token %}
    <div class="rounded-md shadow-sm -space-y-px">
        <div>
            <label for="id_username" class="sr-only">{% translate "Username" %}</label>
            <input id="id_username" name="username" type="text" required
                class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-primary-500 focus:border-primary-500 focus:z-10 sm:text-sm"
                placeholder="{% translate 'Username' %}">
        </div>
        <div>
            <label for="id_password" class="sr-only">{% translate "Password" %}</label>
            <input id="id_password" name="password" type="password" required
                class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-primary-500 focus:border-primary-500 focus:z-10 sm:text-sm"
                placeholder="{% translate 'Password' %}">
        </div>
    </div>

    <div class="flex items-center justify-between">
        <div class="text-sm">
            <a href="{% url 'api:password_reset' %}" class="font-medium text-primary-600 hover:text-primary-500">
                {% translate "Forgot your password?" %}
            </a>
        </div>
    </div>

    <div>
        <button type="submit"
            class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500">
            {% translate "Sign in" %}
        </button>
    </div>
</form>
{% endblock %}
